<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <title>Nourish Neighbor: {% block title %}{% endblock %}</title>
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8WvkZaF6qGXS6vlJ8x765_h_V8t_rttc&callback=initMap"
        async defer></script>
    <script src="{{ url_for('static', filename='markers.js') }}"></script>

</head>

<body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
        // const apiKey = process.env.API_KEY;
        function initMap() {
            // Set the coordinates for the initial map center
            var myLatLng = { lat: 37.7749, lng: -122.4194 };

            // Create a map object and set the center and zoom level
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 12
            });

            // Add a marker to the map
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'San Francisco, CA'
            });
        }
        // Load the Google Maps JavaScript API using your API key
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyB8WvkZaF6qGXS6vlJ8x765_h_V8t_rttc&callback=initMap`;
        script.defer = true;
        script.async = true;
        document.head.appendChild(script);
    </script>

            <!-- <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Finance</span></a> -->

            <div class="collapse navbar-collapse" id="navbar">

    </nav>


    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
